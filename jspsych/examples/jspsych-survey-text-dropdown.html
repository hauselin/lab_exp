<!DOCTYPE html>
<html>

<head>

  <script src="../jspsych.js"></script>
  <script src="../plugins/jspsych-survey-text-dropdown.js"></script>
  <link rel="stylesheet" href="../css/jspsych.css">
  </link>
</head>

<body></body>
<script>
  var survey_select = {
    type: 'survey-text-dropdown',
    preamble: "hey",
    question: [{
      prompt: 'Where are you living currently?', 
      options: ['Canada', "England", "Ireland", "USA"], 
      name: 'country'
    }],
    required: true
  };

  jsPsych.init({
    timeline: [survey_select],
    on_finish: function() { jsPsych.data.displayData(); }
  });

  </script>

</html>
